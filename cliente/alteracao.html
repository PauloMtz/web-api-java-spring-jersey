<!DOCTYPE html>
<html>
<head>
	<title>Gerenciador de Contatos</title>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/alteracao.js"></script>
<style>
label {
	float: left;
	width: 120px;
	clear: both;
	margin: 2px;
}

input {
	width: 250px;
	clear: both;
	margin: 2px;
}
</style>
</head>
<body>
	<div class="container">
		<h1>Alteração de Contato</h1><hr>
		<div id="dadosContato">
		
		<form method="post">
			<fieldset style="border:1px solid #ccc;border-radius:5px;padding:15px;margin-bottom:20px">
				<legend>Dados do contato</legend>
				<div class="form-inline" style="margin-bottom:10px">
					<label>Nome:</label>
					<input id="nome" type="text"  class="form-control" style="width:78.5%"></input> 
				</div>
				
				<div class="form-inline" style="margin-bottom:10px">
					<label>Email:</label>
					<input id="email" type="text" class="form-control col-sm-4"></input>
					
					<label>CPF:</label>
					<input id="cpf" type="text" class="form-control col-sm-4"></input>
				</div>
				
				<div class="form-inline" style="margin-bottom:10px">
					<label>Telefone:</label>
					<input id="telefone" type="text" class="form-control col-sm-4"></input>
					
					<label>Data Nascimento:</label>
					<input id="datan" type="text" class="form-control col-sm-4"></input>
				</div>
			</fieldset>
			
			<fieldset style="border:1px solid #ccc;border-radius:5px;padding:15px;margin-bottom:20px">
				<legend>Endereço</legend>
				<div class="form-inline" style="margin-bottom:10px">
					<label>Estado:</label>
					<input id="estado" type="text" class="form-control col-sm-4"></input>
					
					<label>Cidade:</label>
					<input id="cidade" type="text" class="form-control col-sm-4"></input>
				</div>
				
				<div class="form-inline" style="margin-bottom:10px">
					<label>Bairro:</label>
					<input id="bairro" type="text" class="form-control col-sm-4"></input>
					
					<label>Logradouro:</label>
					<input id="logradouro" type="text" class="form-control col-sm-4"></input>
				</div>
			</fieldset>
			
				<div class="form-group">
					<button id="botaoAlterar" class="btn btn-primary" style="width:160px">Alterar</button>
				</div>
				<div id="resultado"></div>
			
		</form>
		
		</div>
	</div>
</body>
</html>
